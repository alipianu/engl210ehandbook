<body>
    <div class="container">
        <script id="header" src="../header.js" data-title="Navigation" data-loc="../"></script>
        <section id="maps">
            <h1>Maps</h1>
            <hr class="double-line">
            <p>sdfsdfg sdgfsgsfgsdfgsfd gsdfgsdf gsdfhgsgh ghdf hgh df ghhhh ghdfghdf hdfghd.</p>
            <form>
                <div id="main-toggles" class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="building-toggle" value="building-map" checked>
                        <label class="form-check-label" for="building-toggle">Buildings</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="bus-toggle" value="bus-map">
                        <label class="form-check-label" for="bus-toggle">Buses</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="food-toggle" value="food-map">
                        <label class="form-check-label" for="food-toggle">Food</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="service-toggle" value="service-map">
                        <label class="form-check-label" for="service-toggle">Services</label>
                    </div>
                </div>
                <div id="bus-toggles" class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-200-toggle" value="bus-200" checked>
                        <label class="form-check-label" for="bus-200-toggle">200 iXpress</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-13-toggle" value="bus-13">
                        <label class="form-check-label" for="bus-13-toggle">13</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-9-toggle" value="bus-9">
                        <label class="form-check-label" for="bus-9-toggle">9</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-7-toggle" value="bus-7">
                        <label class="form-check-label" for="bus-7-toggle">7</label>
                    </div>
                </div>
            </form>

            <!-- Maps -->
            <div class="map building-map">
                <!-- TODO -->
                <img src="assets/maps/buildings.png">
                <div class="legend"></div>
            </div>
            <div class="map bus-map">
                <!-- TODO -->
                <img class="bus bus-200" src="assets/maps/bus200.png">
                <img class="bus bus-13" src="assets/maps/bus13.png">
                <img class="bus bus-9" src="assets/maps/bus9.png">

            <div class="map food-map">
                <!-- TODO -->

            </div>
            <div class="map service-map">
                <!-- TODO -->

            </div>

    <script id="footer" src="../footer.js" ></script>
</body>

<script>
    $(document).ready(function () {
        $(`.map:not(.building-map)`).css({'display': 'none'});
        $(`.bus:not(.bus-200)`).css({'display': 'none'});

        // update main maps on toggle
        $('#main-toggles input').change(function () {
            $('#bus-toggles').css({'display' : (this.value == 'bus-map' ? 'block' : 'none')});
            (function(x){
                $(`.map:not(.${x})`).css({'display': 'none'});
                $(`.map.${x}`).css({'display': 'block'});
            }(this.value));
        });

        // update bus maps on toggle
        $('#bus-toggles input').change(function () {
            (function(x){
                $(`.bus:not(.${x})`).css({'display': 'none'});
                $(`.bus.${x}`).css({'display': 'block'});
            }(this.value))
        });
    });
</script>
