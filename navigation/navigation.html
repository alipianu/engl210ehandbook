<body>
    <div class="container">
        <script id="header" src="../header.js" data-title="Navigation" data-loc="../"></script>
        <section id="maps">
            <h1>Maps</h1>
            <hr class="double-line">
            <p>sdfsdfg sdgfsgsfgsdfgsfd gsdfgsdf gsdfhgsgh ghdf hgh df ghhhh ghdfghdf hdfghd.</p>
            <form>
                <div id="main-toggles" class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="building-toggle" value="buildings" checked>
                        <label class="form-check-label" for="building-toggle">Buildings</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="bus-toggle" value="buses">
                        <label class="form-check-label" for="bus-toggle">Buses</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="food-toggle" value="food">
                        <label class="form-check-label" for="food-toggle">Food</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="main-toggles" id="service-toggle" value="services">
                        <label class="form-check-label" for="service-toggle">Services</label>
                    </div>
                </div>
                <div id="bus-toggles" class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-200-toggle" value="200" checked>
                        <label class="form-check-label" for="bus-200-toggle">200 iXpress</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-13-toggle" value="13">
                        <label class="form-check-label" for="bus-13-toggle">13</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-9-toggle" value="9">
                        <label class="form-check-label" for="bus-9-toggle">9</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bus-toggles" id="bus-7-toggle" value="7">
                        <label class="form-check-label" for="bus-7-toggle">7</label>
                    </div>
                </div>
            </form>

            <!-- Map container -->
            <div id="map-container">
                <img src="assets/maps/buildings.png">
            </div>

<script>
    $(document).ready(function () {
        // map of toggle value to asset location
        const mapAssets = {
            "buildings": "assets/maps/buildings.png",
            "buses": {
                "200": "assets/maps/bus200.png",
                "13": "assets/maps/bus13.png",
                "9": "assets/maps/bus9.png",
                "7": "assets/maps/bus7.png"
            },
            "food": "assets/maps/food.png",
            "services": "assets/maps/services.png"
        };

        // function for updating map
        const updateMap = (asset) => {
            $('#map-container').html(`<img src="${asset}">`);
        };

        $('#main-toggles input').change(function () {
            if (this.value == 'buses') {
                let bus = $('#bus-toggles input:checked')[0].value;
                updateMap(mapAssets.buses[bus]);
                // show buses toggles
                $('#bus-toggles').css({ 'display': 'block' });
            } else {
                updateMap(mapAssets[this.value]);
                // hide buses toggles
                $('#bus-toggles').css({ 'display': 'none' });
            }
        });

        $('#bus-toggles input').change(function () {
            updateMap(mapAssets.buses[this.value]);
        });
    });
</script>
