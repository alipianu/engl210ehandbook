<script>
    $(document).ready(function () {
        $(`.map:not(.all-map)`).css({ 'display': 'none' });

        // update main maps on toggle
        $('#toggles input').change(function () {
            (function (x) {
                $(`.map:not(.${x})`).css({ 'display': 'none' });
                $(`.map.${x}`).css({ 'display': 'block' });
            }(this.value));
        });
    });
</script>
